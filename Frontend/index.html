<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registrar Cliente</h1>
  <form id="clienteForm">
    <label>ID:</label>
    <input type="number" id="id" required min="1"><br>

    <label>Nombre:</label>
    <input type="text" id="nombre" required maxlength="50"><br>

    <label>Dirección:</label>
    <input type="text" id="direccion" maxlength="100"><br>

    <label>Teléfono:</label>
    <input type="text" id="telefono" required pattern="[0-9]{8,20}"><br>

    <label>Correo:</label>
    <input type="email" id="correo" required maxlength="50"><br><br>

    <button type="submit">Guardar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
